<:body>
<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li class="{#if item._completed?}completed{/} {#if item._editing?}editing{/}">
	<div class="view">
		<input class="toggle" type="checkbox" checked="{item._completed}">
		<label>{item._label}</label>
		<button class="destroy" e-click="remove_todo(item)"></button>
	</div>
	<input class="edit" value="{item._label}">
</li>
</:body>
