<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Vienna â€¢ TodoMVC</title>
    <link href='assets/base.css' rel='stylesheet'>
  </head>
  <body>
    <section id='todoapp'>
      <header id='header'>
        <h1>todos</h1>
        <input autofocus id='new-todo' placeholder='What needs to be done?'>
      </header>
      <section id='main'>
        <input id='toggle-all' type='checkbox'>
        <label for='toggle-all'>Mark all as complete</label>
        <ul id='todo-list'></ul>
      </section>
      <footer id='footer'></footer>
    </section>
    <footer id='info'>
      <p>Double-click to edit a todo</p>
      <p>
        Created by
        <a href='https://github.com/adambeynon'>Adam Beynon</a>
        with
        <a href='://opalrb.org'>Opal</a>
      </p>
      <p>
        Part of
        <a href='http://todomvc.com'>TodoMVC</a>
      </p>
    </footer>
    <script src='assets/base.js'></script>
    <script src='assets/application.js'></script>
  </body>
</html>
